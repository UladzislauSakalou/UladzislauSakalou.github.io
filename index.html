<!DOCTYPE html>
<html>

<head>
  <title>News Application</title>
</head>

<body>
  <div class="header">
    <div>
      <button class="appName" id="showNewsButton">
        Show news
      </button>
    </div>
    <div class="header-right">
      <select id="sourceSelected">
        <option value="" selected disabled hidden>Choose news source here</option>
      </select>
    </div>
  </div>
  <div class="parallax">
    <ul id="articles" class="container float">
    </ul>
    <div id="articles"></div>
  </div>
  <footer>
    powered by NewsAPI.org
  </footer>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
